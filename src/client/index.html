<!DOCTYPE html>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/svg.js/3.0.11/svg.min.js"></script>

<html>

<head>
  <title>Dynamic Simulation</title>
</head>

<body>
  <p id='inputs'> </p>
  <br>
  <button onclick="onStartClick()"> start </button>
  <button onclick="onStopClick()"> stop </button>
  <button onclick="onPhaseClick()"> phase++ </button>
  <button onclick="onPeriodClick()"> period++ </button>
  <br>
  <p style="Text-align:left;float:left"> Period: </p>
  <p id='period'> </p>
  <br>
  <p style="Text-align:left;float:left"> Phase: </p>
  <p id='phase'> </p>

  <object type="image/svg+xml" data="http://localhost:9615/src/client/drawSVG.svg" id="svg1"
    style="width: 100%; height: 100%; "> </object>


  <script>
    // https://github.com/ariutta/svg-pan-zoom#embedding-remote-files
    document.getElementById('svg1').addEventListener('load', function () {
      const svgElement = document.getElementById('svg1');
      var panZoom = svgPanZoom(svgElement, {
        zoomEnabled: true,
        controlIconsEnabled: true,
        minZoom: 0.1,
        mouseWheelZoomEnabled: false,
        // fit: 1,
        center: false
      });
      panZoom.zoom(1);
      panZoom.fit();
      panZoom.resize();

      $(window).resize(function () {
        panZoom.resize();
        panZoom.fit();
        panZoom.center();
      })
    })


    // panZoom.resize();
    // panZoom.fit();
    // panZoom.center();
  </script>

</body>

<script src="http://localhost:9615/src/client/runClient.js"></script>

</html>
